<section class="py-4 container mx-auto flex flex-col justify-start items-start gap-10">

  <!-- Variation 1: Original Single Column Layout -->
  <section id="classic-form-fields-1" class="classic-form w-full max-w-2xl">
    <div class="mx-auto py-2 flex flex-col justify-center items-center gap-2">

      <!-- FORM HEADER -->
      <div class="text-center mb-6">
        <h5 class="classic-form-title">إكمال الطلب</h5>
      </div>

      <!-- MAIN FORM -->
      <form id="form-personal-payment-data-1" class="w-full">
        <div class="mb-8">
          <!-- PERSONAL INFORMATION SECTION -->
          <h2 class="classic-form-section-title mb-6">المعلومات الشخصية</h2>
          <div class="space-y-4">

            <!-- FULL NAME INPUT FIELD -->
            <div>
              <label class="classic-form-label block mb-2">الاسم الكامل</label>
              <input type="text" id="form-fullName-1" placeholder="أدخل اسمك الكامل"
                class="classic-form-input text-right" />
              <span id="form-fullName-error-1" class="classic-form-error"></span>
            </div>

            <!-- PHONE NUMBER INPUT FIELD -->
            <div>
              <label class="classic-form-label block mb-2">رقم الهاتف</label>
              <input type="tel" id="form-phone-1" placeholder="05xxxxxxxx" class="classic-form-input text-right" />
              <span id="form-phone-error-1" class="classic-form-error" style="display: none;"></span>
            </div>

            <!-- EMAIL INPUT FIELD -->
            <div>
              <label class="classic-form-label block mb-2">البريد الإلكتروني (اختياري)</label>
              <input type="email" id="form-email-1" placeholder="example@email.com"
                class="classic-form-input text-right" />
              <span id="form-email-error-1" class="classic-form-error" style="display: none;"></span>
            </div>

            <!-- ADDRESS TEXTAREA FIELD -->
            <div>
              <label class="classic-form-label block mb-2">العنوان الكامل</label>
              <textarea id="form-address-1" placeholder="الحي، المدينة، أقرب معلم"
                class="classic-form-input text-right min-h-[80px] resize-y"></textarea>
              <span id="form-address-error-1" class="classic-form-error" style="display: none;"></span>
            </div>

            <!-- CITY SELECTION DROPDOWN -->
            <div>
              <label class="classic-form-label block mb-2">المدينة</label>
              <select id="form-city-1" class="classic-form-input text-right">
                <option value="">اختر المدينة</option>
                <option value="riyadh">الرياض</option>
                <option value="jeddah">جدة</option>
                <option value="dammam">الدمام</option>
                <option value="makkah">مكة المكرمة</option>
                <option value="madinah">المدينة المنورة</option>
              </select>
              <span id="form-city-error-1" class="classic-form-error" style="display: none;"></span>
            </div>

            <!-- PAYMENT OPTIONS SECTION -->
            <div>
              <label class="classic-form-label block mb-2">طريقة الدفع</label>
              <div class="space-y-3" role="radiogroup" aria-label="Payment Method">
                <div class="classic-form-payment-option">
                  <input type="radio" id="payment-cash-1" name="payment-option-1" value="الدفع عند الاستلام"
                    class="classic-form-radio" checked />
                  <label for="payment-cash-1" class="classic-form-payment-option-content">
                    <div class="flex justify-between items-center">
                      <div class="flex-1 flex flex-col justify-start items-start gap-2">
                        <span class="classic-form-payment-option-label">الدفع عند الاستلام</span>
                        <span class="classic-form-payment-option-description">ادفع عند استلام الطلب من المندوب.</span>
                      </div>
                      <div class="classic-form-radio-indicator">
                        <div class="classic-form-radio-dot"></div>
                      </div>
                    </div>
                  </label>
                </div>
                <div class="classic-form-payment-option">
                  <input type="radio" id="payment-online-1" name="payment-option-1" value="الدفع الإلكتروني"
                    class="classic-form-radio" />
                  <label for="payment-online-1" class="classic-form-payment-option-content">
                    <div class="flex justify-between items-center">
                      <div class="flex-1 flex flex-col justify-start items-start gap-2">
                        <span class="classic-form-payment-option-label">الدفع الإلكتروني</span>
                        <span class="classic-form-payment-option-description">بطاقة مدى / فيزا / أبل باي</span>
                      </div>
                      <div class="classic-form-radio-indicator">
                        <div class="classic-form-radio-dot"></div>
                      </div>
                    </div>
                  </label>
                </div>
              </div>
              <span id="form-payment-error-1" class="classic-form-error" style="display: none;"></span>
            </div>

            <!-- DELIVERY OPTIONS SECTION -->
            <div>
              <label class="classic-form-label block mb-2">طريقة التوصيل</label>
              <div class="space-y-3" role="radiogroup" aria-label="Delivery Method">
                <div class="classic-form-payment-option">
                  <input type="radio" id="delivery-home-1" name="delivery-option-1" value="توصيل للمنزل"
                    class="classic-form-radio" checked />
                  <label for="delivery-home-1" class="classic-form-payment-option-content">
                    <div class="flex justify-between items-center">
                      <div class="flex-1 flex flex-col justify-start items-start gap-2">
                        <span class="classic-form-payment-option-label">توصيل للمنزل</span>
                        <span class="classic-form-payment-option-description">يتم توصيل المنتج خلال 24-48 ساعة</span>
                      </div>
                      <div class="classic-form-radio-indicator">
                        <div class="classic-form-radio-dot"></div>
                      </div>
                    </div>
                  </label>
                </div>
                <div class="classic-form-payment-option">
                  <input type="radio" id="delivery-store-1" name="delivery-option-1" value="الاستلام من المتجر"
                    class="classic-form-radio" />
                  <label for="delivery-store-1" class="classic-form-payment-option-content">
                    <div class="flex justify-between items-center">
                      <div class="flex-1 flex flex-col justify-start items-start gap-2">
                        <span class="classic-form-payment-option-label">الاستلام من المتجر</span>
                        <span class="classic-form-payment-option-description">استلم المنتج مباشرة من أحد فروعنا</span>
                      </div>
                      <div class="classic-form-radio-indicator">
                        <div class="classic-form-radio-dot"></div>
                      </div>
                    </div>
                  </label>
                </div>
              </div>
              <span id="form-delivery-error-1" class="classic-form-error" style="display: none;"></span>
            </div>

            <!-- NOTES TEXTAREA FIELD -->
            <div>
              <label class="classic-form-label block mb-2">ملاحظات إضافية</label>
              <textarea id="form-notes-1" placeholder="اكتب أي تفاصيل إضافية هنا..."
                class="classic-form-input text-right min-h-[100px] resize-y"></textarea>
              <span id="form-notes-error-1" class="classic-form-error" style="display: none;"></span>
            </div>

          </div>
        </div>

        <!-- SUBMIT BUTTON SECTION -->
        <div>
          <button type="button" data-submit-order-button class="classic-form-submit w-1/2 mx-auto block">
            تاكيد الدفع
          </button>
        </div>
      </form>
    </div>
  </section>
