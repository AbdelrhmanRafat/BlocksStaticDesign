<nav class="bg-white shadow border-b border-gray-200 sticky top-0 z-50 p-7">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Desktop Menu -->
      <div class="hidden md:flex md:justify-start md:content-center md:flex-wrap md:gap-3">
        <a
          *ngFor="let item of navigationItems"
          [routerLink]="item.path"
          routerLinkActive="bg-blue-100 text-blue-700"
          [routerLinkActiveOptions]="{exact: false}"
          class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-700 hover:bg-gray-100 transition"
        >
          {{ item.label }}
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="lg:hidden">
        <button
          (click)="toggleMenu()"
          class="p-2 rounded-md text-gray-600 hover:text-gray-800 hover:bg-gray-100 transition focus:outline-none"
          aria-label="Toggle Menu"
        >
          <svg *ngIf="!isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Links -->
    <div 
      class="lg:hidden transition-all duration-300 ease-in-out"
      [class.max-h-screen]="isMenuOpen"
      [class.max-h-0]="!isMenuOpen"
      [class.opacity-100]="isMenuOpen"
      [class.opacity-0]="!isMenuOpen"
    >
      <div class="flex flex-col space-y-2 mt-2 bg-gray-50 p-4 rounded-lg">
        <a
          *ngFor="let item of navigationItems"
          [routerLink]="item.path"
          routerLinkActive="bg-blue-600 text-white"
          [routerLinkActiveOptions]="{exact: false}"
          (click)="closeMenu()"
          class="block px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200 hover:text-blue-700 transition"
        >
          {{ item.label }}
        </a>
      </div>
    </div>
  </div>
</nav>
