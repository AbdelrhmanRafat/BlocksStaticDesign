<nav
  class="bg-white shadow border-gray-200 p-4 w-full md:w-auto
         flex flex-col md:flex md:flex-col md:border-r"
>
  <!-- Toggle Menu (mobile only, optional) -->
  <div class="flex items-center justify-between md:hidden mb-4">
    <span class="text-lg font-bold text-gray-700">Menu</span>
    <button (click)="toggleMenu()" class="p-2 text-gray-600">
      <svg *ngIf="!isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg *ngIf="isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Navigation Items -->
  <div
    [ngClass]="{
      'hidden': !isMenuOpen && screenIsMobile,
      'flex': isMenuOpen || !screenIsMobile
    }"
    class="flex-col md:flex md:flex-col space-y-2 h-full"
  >
    <a
      *ngFor="let item of navigationItems"
      [routerLink]="item.path"
      routerLinkActive="bg-blue-100 text-blue-700"
      [routerLinkActiveOptions]="{ exact: false }"
      class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-blue-700 transition"
    >
      {{ item.label }}
    </a>
  </div>
</nav>
