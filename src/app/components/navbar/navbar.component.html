<nav class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        
        <!-- Logo/Brand -->
        <div class="flex-shrink-0">
          <a 
            routerLink="/home" 
            class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors duration-200"
          >
            YourBrand
          </a>
        </div>
  
        <!-- Desktop Navigation -->
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-8">
            <a
              *ngFor="let item of navigationItems"
              [routerLink]="item.path"
              routerLinkActive="bg-blue-100 text-blue-700"
              [routerLinkActiveOptions]="{exact: false}"
              class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-all duration-200 font-medium"
            >
              {{ item.label }}
            </a>
          </div>
        </div>
  
        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button
            (click)="toggleMenu()"
            type="button"
            class="inline-flex items-center justify-center p-2 rounded-lg text-gray-700 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 transition-colors duration-200"
            [attr.aria-expanded]="isMenuOpen"
            aria-label="Toggle navigation menu"
          >
            <!-- Hamburger icon when menu is closed -->
            <svg
              *ngIf="!isMenuOpen"
              class="block h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
            
            <!-- Close icon when menu is open -->
            <svg
              *ngIf="isMenuOpen"
              class="block h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>
  
      <!-- Mobile Navigation Menu -->
      <div
        class="md:hidden transition-all duration-300 ease-in-out overflow-hidden"
        [class.max-h-60]="isMenuOpen"
        [class.max-h-0]="!isMenuOpen"
        [class.opacity-100]="isMenuOpen"
        [class.opacity-0]="!isMenuOpen"
      >
        <div class="px-2 pt-2 pb-3 space-y-1 bg-gray-50 rounded-lg mt-2">
          <a
            *ngFor="let item of navigationItems"
            [routerLink]="item.path"
            routerLinkActive="bg-blue-600 text-white"
            [routerLinkActiveOptions]="{exact: false}"
            (click)="closeMenu()"
            class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-200 hover:text-gray-900 transition-all duration-200 font-medium"
          >
            {{ item.label }}
          </a>
        </div>
      </div>
    </div>
  </nav>
